<!-- @format -->

<div id="header" class="container-fluid">
    <div *ngIf="selfUser?.id" class="part-container shade">
        <div class="load-indicator" [class.loading]="loadingBar.isLoading"></div>

        <a class="d-flex" routerLink="/guilds">
            <img id="sp-logo" height="30" src="/assets/shinpuru-logo.png" />
        </a>

        <div class="routes">
            <span *ngFor="let r of routes; index as i">
        <img
          *ngIf="i > 0"
          height="10"
          width="10"
          src="/assets/arrow.svg"
          class="mr-1"
        />
        <a [routerLink]="r[1]">{{ r[0] }}</a>
      </span>
        </div>
    </div>

    <div *ngIf="selfUser?.id; else tmpLogin" id="user-info" class="part-container shade" (click)="popupVisible = !popupVisible">
        <app-popup *ngIf="popupVisible" class="dropdown-popup" [elements]="popupElements" (closing)="popupClose($event)"></app-popup>
        <img class="dropdown-icon" src="/assets/triangle.svg" [style.transform]="'rotate(' + (popupVisible ? 360 : 180) + 'deg)'" />
        <p>{{ selfUser.username }}#{{ selfUser.discriminator }}</p>
        <img class="avatar" [src]="selfUser.avatar_url | discordAsset: '':32" />
    </div>

    <ng-template #tmpLogin>
        <div *ngIf="!isLoginPage" class="d-flex ml-auto">
            <app-login-button (login)="onLogin()"></app-login-button>
        </div>
    </ng-template>
</div>

<ng-template #logout>
    <div class="popup-entry">
        <img src="/assets/logout.svg" />
        <p>Cerrar Session</p>
    </div>
</ng-template>

<ng-template #settings>
    <div class="popup-entry">
        <img src="/assets/settings.svg" />
        <p>Configuración del Bot</p>
    </div>
</ng-template>

<ng-template #sysinfo>
    <div class="popup-entry">
        <img src="/assets/info.svg" />
        <p>Información</p>
    </div>
</ng-template>

<ng-template #usersettings>
    <div class="popup-entry">
        <img src="/assets/settings.svg" />
        <p>Configuración de Usuario</p>
    </div>
</ng-template>

<ng-template #documentation>
    <div class="popup-entry">
        <img src="/assets/documentation.svg" />
        <p>Documentos</p>
    </div>
</ng-template>

<ng-template #commands>
    <div class="popup-entry">
        <img src="/assets/commands.svg" />
        <p>Comandos</p>
    </div>
</ng-template>
