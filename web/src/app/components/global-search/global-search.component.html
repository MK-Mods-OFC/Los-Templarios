<div id="container" (keyup.arrowdown)="onKeyUp(1)" (keyup.arrowup)="onKeyUp(-1)" (keyup.enter)="onKeyUp(0)">
    <input type="text" id="searchbar" (input)="searchInput.emit($event.target.value)" placeholder="Search ..." autofocus autocomplete="off" />
    <div class="result-container">
        <div *ngIf="lastResult?.guilds?.length > 0">
            <h5>Servidores</h5>
            <div *ngFor="let g of lastResult.guilds" class="tile" [class.selected]="isSelected(g)" (click)="nav(g)">
                <img [src]="g.icon_url" />
                <div>
                    <p>{{ g.name }}</p>
                    <p class="small">{{ g.id }}</p>
                </div>
            </div>
        </div>
        <div *ngIf="lastResult?.members?.length > 0">
            <h5>Miembros</h5>
            <div *ngFor="let m of lastResult.members" class="tile" [class.selected]="isSelected(m)" (click)="nav(m)">
                <img [src]="m.avatar_url" />
                <div>
                    <p>
                        {{ m.nick ? m.nick : m.user.username }} @ {{ m.guild_name }}
                        <span class="small">({{ m.guild_id }})</span>
                    </p>
                    <p class="small">
                        {{ m.user.username }}#{{ m.user.discriminator }} ({{ m.user.id }})
                    </p>
                </div>
            </div>
        </div>
        <i *ngIf="
        lastResult &&
        lastResult.guilds.length === 0 &&
        lastResult.members.length === 0
      ">No se han encontrado resultados.</i
    >
  </div>
</div>
