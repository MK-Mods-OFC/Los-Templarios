<div class="container" [ngClass]="{ isHidden }" [style]="isHidden ? styleHidden : styleShown" [style.width]="containerWidth" (mouseenter)="isHidden = false" (mouseleave)="isHidden = true">
    <input #valueBox value="{{ hiddenValue }}" readonly />
    <span *ngIf="showCbInfo" class="copy-info">Copiado al portapapeles!</span>
</div>
